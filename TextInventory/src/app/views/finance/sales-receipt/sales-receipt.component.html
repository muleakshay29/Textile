<ngx-spinner type="ball-beat" [fullScreen]="true"
  ><p style="color: white;" class="lead">Loading...</p></ngx-spinner
>
<div class="animated fadeIn">
  <div class="row">
    <div class="col-sm-12">
      <form [formGroup]="salesReceipt" (ngSubmit)="onSubmit()">
        <div class="card">
          <div class="card-body">
            <div class="row">
              <div class="form-group col-sm-6">
                <label for="ShedName">Shed Name</label>
                <select class="form-control" formControlName="Shed_Name">
                  <option value="">Select Shed</option>
                  <option
                    value="{{ shed._id }}"
                    *ngFor="let shed of shedList"
                    >{{ shed.SHED_Name }}</option
                  >
                </select>

                <app-error-message
                  class="d-block w-100"
                  [control]="Shed_Name"
                ></app-error-message>
              </div>

              <div class="form-group col-sm-6">
                <label for="FirmName">Firm Name</label>
                <select class="form-control" formControlName="Firm_Name">
                  <option value="">Select Firm Name</option>
                  <option
                    value="{{ firm._id }}"
                    *ngFor="let firm of firmList"
                    >{{ firm.Company_Name }}</option
                  >
                </select>

                <app-error-message
                  class="d-block w-100"
                  [control]="Firm_Name"
                ></app-error-message>
              </div>
            </div>
          </div>

          <div class="card-footer text-center">
            <button
              type="submit"
              class="btn btn-primary"
              [disabled]="!salesReceipt.valid"
            >
              <i class="fa fa-dot-circle-o"></i> {{ buttonText }}
            </button>

            <button type="reset" class="btn btn-danger">
              <i class="fa fa-ban"></i> Reset
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <div class="row" *ngIf="returnedArray != null">
    <div class="col-md-12">
      <div class="card">
        <div class="card-body">
          <div class="table-responsive-sm">
            <table class="table table-hover table-outline mb-0 table-bordered">
              <thead class="thead-dark">
                <tr>
                  <th class="text-center">Action</th>
                  <th class="text-center">Invoice No</th>
                  <th class="text-center">Party Code</th>
                  <th class="text-center">Party Name</th>
                  <th class="text-center">Balance</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let content of returnedArray">
                  <td class="text-center">
                    <a
                      routerLink="/finance/add-sales-receipt/{{ content._id }}"
                      title="View"
                      class="text-decoration-none"
                    >
                      <i class="cui-file icons font-xl d-inline"></i>
                    </a>
                    <!-- <a
                      routerLink="/finance/add-sales-receipt/{{
                        selectedShed
                      }}/{{ selectedFirm }}"
                      title="View"
                      class="text-decoration-none"
                    >
                      <i class="cui-file icons font-xl d-inline"></i>
                    </a> -->
                  </td>
                  <td class="text-center">
                    {{ content.Invoice_No }}
                  </td>
                  <td class="text-center">
                    {{ content.Party_Code }}
                  </td>
                  <td class="text-center">
                    {{ content.Party_Name }}
                  </td>
                  <td class="text-center">
                    {{ content.Balance }}
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div class="card-footer" *ngIf="dataLength > itemsPerPage">
          <appPagination
            [dataLength]="dataLength"
            [itemsPerPage]="itemsPerPage"
            (pageChanged)="pageChanged($event)"
            (change)="setItemPerPage($event)"
          ></appPagination>
        </div>
      </div>
    </div>
  </div>
</div>
