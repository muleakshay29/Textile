<ngx-spinner type="ball-beat" [fullScreen]="true"
  ><p style="color: white;" class="lead">Loading...</p></ngx-spinner
>

<div class="animated fadeIn">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <span class="h4">Account Master</span>
          <div class="card-header-actions">
            <a
              routerLink="/masters/add-account"
              class="btn btn-info font-weight-bold"
            >
              <i class="nav-icon icon-plus font-weight-bold"></i> &nbsp;Add New
            </a>
          </div>
        </div>
        <div class="card-body">
          <div class="form-group">
            <input
              type="search"
              class="form-control rounded-pill"
              placeholder="Search"
              (keyup)="searchRecord($event)"
            />
            <div class="invalid-feedback d-block">
              *Note - Minimum 3 characters required.
            </div>
          </div>

          <div class="table-responsive-sm">
            <table class="table table-hover table-outline mb-0 table-bordered">
              <thead class="thead-dark">
                <tr>
                  <th class="text-center">Actions</th>
                  <th class="text-center">Bank Name</th>
                  <th class="text-center">Branch</th>
                  <th class="text-center">IFSC Code</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let content of returnedArray">
                  <td class="text-center">
                    <a
                      routerLink="/masters/add-account/{{ content._id }}"
                      title="Edit"
                      class="text-decoration-none"
                    >
                      <i class="cui-pencil icons font-xl d-inline"></i>
                    </a>
                    &nbsp; &nbsp;
                    <a
                      href="javascript:void(0)"
                      (click)="openModal(content.Bank_Name, content._id)"
                      title="Delete"
                      class="text-decoration-none"
                    >
                      <i class="cui-trash icons font-xl d-inline"></i>
                    </a>
                  </td>
                  <td class="text-center">
                    {{ content.Bank_Name }}
                  </td>
                  <td class="text-center">
                    {{ content.Branch }}
                  </td>
                  <td class="text-center">
                    {{ content.IFSC_Code }}
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div class="card-footer" *ngIf="dataLength > itemsPerPage">
          <appPagination
            [dataLength]="dataLength"
            [itemsPerPage]="itemsPerPage"
            (pageChanged)="pageChanged($event)"
            (change)="setItemPerPage($event)"
          ></appPagination>
        </div>
      </div>
    </div>
  </div>
</div>
