<ngx-spinner type="ball-beat" [fullScreen]="true"
  ><p style="color: white;" class="lead">Loading...</p></ngx-spinner
>
<div class="animated fadeIn">
  <div class="row">
    <div class="col-sm-12">
      <form [formGroup]="yarnMaster" (ngSubmit)="onSubmit()">
        <div class="card">
          <div class="card-header text-center">
            <span class="h4">Yarn Master</span>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-sm-12">
                <div class="form-group">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="SUT Name"
                    formControlName="SUT_Name"
                  />

                  <app-error-message
                    class="d-block w-100"
                    [control]="SUT_Name"
                  ></app-error-message>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="form-group col-sm-4">
                <input
                  type="number"
                  class="form-control"
                  placeholder="CGST"
                  formControlName="CGST"
                />

                <app-error-message
                  class="d-block w-100"
                  [control]="CGST"
                ></app-error-message>
              </div>
              <div class="form-group col-sm-4">
                <input
                  type="number"
                  class="form-control"
                  placeholder="SGST"
                  formControlName="SGST"
                />

                <app-error-message
                  class="d-block w-100"
                  [control]="SGST"
                ></app-error-message>
              </div>
              <div class="col-sm-4">
                <div class="form-group">
                  <input
                    type="number"
                    class="form-control"
                    placeholder="IGST"
                    formControlName="IGST"
                  />

                  <app-error-message
                    class="d-block w-100"
                    [control]="IGST"
                  ></app-error-message>
                </div>
              </div>
            </div>
          </div>

          <div class="card-footer text-center">
            <button
              type="submit"
              class="btn btn-primary"
              [disabled]="!yarnMaster.valid"
            >
              <i class="fa fa-dot-circle-o"></i> {{ buttonText }}
            </button>

            <button type="button" class="btn btn-danger" (click)="onCancel()">
              <i class="fa fa-ban"></i> Cancel
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
