<ngx-spinner type="ball-beat" [fullScreen]="true"
  ><p style="color: white;" class="lead">Loading...</p></ngx-spinner
>

<div class="animated fadeIn">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <span class="h4">Delivery Chalan</span>
          <div class="card-header-actions">
            <a
              routerLink="/transaction/add-delivery-chalan"
              class="btn btn-info font-weight-bold"
            >
              <i class="nav-icon icon-plus font-weight-bold"></i> &nbsp;Add New
            </a>
          </div>
        </div>
        <div class="card-body">
          <div class="form-group">
            <input
              type="search"
              class="form-control rounded-pill"
              placeholder="Search"
              (keyup)="searchRecord($event)"
            />
            <div class="invalid-feedback d-block">
              *Note - Minimum 3 characters required.
            </div>
          </div>

          <table
            class="table table-responsive-sm table-hover table-outline mb-0 table-bordered"
          >
            <thead class="thead-dark">
              <tr>
                <th class="text-center">Actions</th>
                <th class="text-center">Chalan No.</th>
                <th class="text-center">Firm Name</th>
                <th class="text-center">Broker Name</th>
                <th class="text-center">Party Name</th>
                <th class="text-center">Pieces</th>
                <th class="text-center">Meters</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let content of returnedArray">
                <td class="text-center">
                  <!-- <a
                    routerLink="/transaction/add-delivery-chalan/{{
                      content._id
                    }}"
                    title="Edit"
                    class="text-decoration-none"
                  >
                    <i class="cui-pencil icons font-xl d-inline"></i>
                  </a>
                  &nbsp; &nbsp; -->
                  <a
                    href="javascript:void(0)"
                    (click)="openModal(content.Chalan_No, content._id)"
                    title="Delete"
                    class="text-decoration-none"
                  >
                    <i class="cui-trash icons font-xl d-inline"></i>
                  </a>
                </td>
                <td class="text-center">
                  {{ content.Chalan_No }}
                </td>
                <td class="text-center">
                  {{ content.Firm_Name }}
                </td>
                <td class="text-center">
                  {{ content.Broker_Name }}
                </td>
                <td class="text-center">
                  {{ content.Party_Name }}
                </td>
                <td class="text-center">
                  {{ content.Pieces }}
                </td>
                <td class="text-center">
                  {{ content.Meters }}
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="card-footer" *ngIf="dataLength > itemsPerPage">
          <appPagination
            [dataLength]="dataLength"
            [itemsPerPage]="itemsPerPage"
            (pageChanged)="pageChanged($event)"
            (change)="setItemPerPage($event)"
          ></appPagination>
        </div>
      </div>
    </div>
  </div>
</div>
